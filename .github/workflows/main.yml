name: action_test
on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: .

    steps:
      # checkout 설명 https://www.daleseo.com/github-actions-checkout/
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          # Eclipse Temurin https://github.com/marketplace/actions/setup-java-jdk#supported-distributions
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
        working-directory: ${{env.working-directory}}

      - name: Build with Gradle
        run: ./gradlew bootjar -x test
        shell: bash
        working-directory: ${{env.working-directory}}

      - name: Docker Image Build
        run: docker build -t lkh66913/test .

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub Push
        run: docker push lkh66913/test
